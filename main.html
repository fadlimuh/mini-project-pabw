<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Project Toko Buku</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
  
  <script>
    $(document).ready(function(){
      $.ajax({
        url: 'data.json',
        dataType: 'json',
        success: function(data) {
          $('#info-toko').html('<div>Nama Toko : ' + data['Toko Buku']['Nama'] + '</div>' +
                              '<div>Alamat : ' + data['Toko Buku']['Alamat'] + '</div>' +
                              '<div>Pengarang : ' + data['Toko Buku']['Pengarang'] + '</div>');

          var koleksiBuku = data['Toko Buku']['Koleksi_Buku'];
          var tabelHtml = '';
          // Loop melalui setiap buku dan tambahkan ke dalam tabel
          for(var i = 0; i < koleksiBuku.length; i++) {
            tabelHtml += '<tr>' +
                         '<td>' + koleksiBuku[i]['Judul'] + '</td>' +
                         '<td>' + koleksiBuku[i]['Kategori'] + '</td>' +
                         '<td>' + koleksiBuku[i]['Harga'] + '</td>' +
                         '</tr>';
          }

          $('#isi-tabel').html(tabelHtml);
        }
      });
    });
  </script>
</head>
<body>

  <div id="info-toko"></div>
  <table id="tabel-buku">
    <thead>
      <tr>
        <th>Judul</th>
        <th>Kategori</th>
        <th>Harga</th>
      </tr>
    </thead>
    <tbody id="isi-tabel"></tbody>
  </table>

</body>
</html>
